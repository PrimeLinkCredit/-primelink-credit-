<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PrimeLink Credit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {font-family: Arial, sans-serif; background:#f5f7fa; padding:20px;}
.container {max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:10px;}
h2 {text-align:center; color:#0a3d62;}
label {display:block; margin-top:12px;}
input, select {width:100%; padding:10px; margin-top:5px;}
button {margin-top:20px; width:100%; padding:12px; background:#25D366; color:#fff; border:none; font-size:16px; border-radius:5px;}
small {color:#555;}
.result {background:#eef; padding:10px; margin-top:15px; border-radius:5px;}
</style>
</head>

<body>

<div class="container">
<h2>PrimeLink Credit</h2>

<label>First Name</label>
<input type="text" id="fname" required>

<label>Second Name (optional)</label>
<input type="text" id="sname">

<label>Country</label>
<select id="country" onchange="setCurrency()">
<option value="">Select country</option>
<option value="Kenya" data-cur="KES">Kenya</option>
<option value="Tanzania" data-cur="TZS">Tanzania</option>
<option value="Uganda" data-cur="UGX">Uganda</option>
<option value="Nigeria" data-cur="NGN">Nigeria</option>
<option value="USA" data-cur="USD">USA</option>
</select>

<label>WhatsApp Number</label>
<input type="tel" id="phone" placeholder="+2547xxxxxxx" required>

<label>Loan Amount</label>
<input type="number" id="amount" oninput="calculate()">

<label>Loan Duration (days)</label>
<input type="number" id="duration" placeholder="e.g. 30">

<div class="result" id="output">
<p>Service Fee (10%): <b id="fee">0</b></p>
<p>Interest (15%): <b id="interest">0</b></p>
<p>Amount You Receive: <b id="receive">0</b></p>
<p>Total Repayment: <b id="repay">0</b></p>
</div>

<small>
‚è± Approval within 24 hours<br>
‚úÖ High approval rate<br>
üîí Secure & confidential processing
</small>

<button onclick="sendWhatsApp()">Apply via WhatsApp</button>
</div>

<script>
let currency = "";

function setCurrency(){
  let c = document.getElementById("country");
  currency = c.options[c.selectedIndex].getAttribute("data-cur");
  calculate();
}

function calculate(){
  let amount = Number(document.getElementById("amount").value || 0);
  let fee = amount * 0.10;
  let interest = amount * 0.15;
  let repay = amount + interest;

  document.getElementById("fee").innerText = currency + " " + fee.toFixed(2);
  document.getElementById("interest").innerText = currency + " " + interest.toFixed(2);
  document.getElementById("receive").innerText = currency + " " + amount.toFixed(2);
  document.getElementById("repay").innerText = currency + " " + repay.toFixed(2);
}

function sendWhatsApp(){
  let fname = document.getElementById("fname").value;
  let sname = document.getElementById("sname").value;
  let country = document.getElementById("country").value;
  let phone = document.getElementById("phone").value;
  let amount = document.getElementById("amount").value;
  let duration = document.getElementById("duration").value;

  let ref = "PL-" + Math.floor(Math.random()*90000 + 10000);

  let msg = `Hello PrimeLink Credit,

Full Name: ${fname} ${sname}
Country: ${country}
WhatsApp: ${phone}

Loan Amount: ${currency} ${amount}
Loan Duration: ${duration} days

Service Fee (10%): Paid before disbursement
Interest (15%): Paid at repayment

Reference Code: ${ref}

I confirm I understand the service fee and interest terms.`;

  let url = "https://wa.me/254101965027?text=" + encodeURIComponent(msg);
  window.open(url, "_blank");
}
</script>

</body>
</html>
